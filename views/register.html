<div class="form-container">
    <h1>Regisztráció</h1>

    <div class="mb-3">
        <input type="text" class="form-control" id="RegUsername" placeholder="Felhasználónév">
    </div>
    
    <div class="mb-3">
        <input type="email" class="form-control" id="RegEmail" placeholder="E-mail cím">
    </div>
    
    <div class="mb-3">
        <input type="password" class="form-control" id="RegPasswd" placeholder="Jelszó">
    </div>
    
    <div class="mb-3">
        <input type="password" class="form-control" id="RegPasswdConfirm" placeholder="Jelszó megerősítése">
    </div>

    <div class="mb-3 regBtnLine">
        <label>Már van fiókod? <a href="#!/login">Bejelentkezés</a></label>
        <button class="btn btn-primary mb-3">Regisztráció</button>
    </div>
</div>
