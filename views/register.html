<div class="form-container">
    <div class="mb-3">
        <label for="RegUsername">Felhasználónév</label>
        <input type="text" class="form-control" id="RegUsername" placeholder="">
    </div>
    
    <div class="mb-3">
        <label for="RegEmail">E-mail cím</label>
        <input type="email" class="form-control" id="RegEmail" placeholder="">
    </div>
    
    <div class="mb-3">
        <label for="RegPasswd">Jelszó</label>
        <input type="password" class="form-control" id="RegPasswd" placeholder="">
    </div>
    
    <div class="mb-3">
        <label for="RegPasswdConfirm">Jelszó megerősítése</label>
        <input type="password" class="form-control" id="RegPasswdConfirm" placeholder="">
    </div>

    <div class="mb-3 regBtnLine">
        <label>Már van fiókod? <a href="#!/login">Bejelentkezés</a></label>
        <button class="btn btn-primary mb-3">Regisztráció</button>
    </div>
</div>
